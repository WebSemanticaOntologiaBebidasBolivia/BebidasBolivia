# Simple auth (usuario/clave). Cámbialos en producción.
[main]
ssl.enabled = false

[users]
admin = 9471, admin

[roles]
admin = *

[urls]
# Página principal y status
/$ = anon
/# = anon

# Consultas SPARQL públicas (solo lectura)
#/bebidas/query = anon
#/wine/query = anon
#/beer/query    = anon

# Acciones sensibles: requieren autenticación
/bebidas/data   = authcBasic
/bebidas/upload = authcBasic
/bebidas/update = authcBasic

/wine/data      = authcBasic
/wine/upload    = authcBasic
/wine/update    = authcBasic

/beer/data      = authcBasic
/beer/upload    = authcBasic
/beer/update    = authcBasic
